[workspace]
members = ["astro_modintegrator", "astro_modloader"]

[workspace.package]
version = "0.1.11"
authors = ["AstroTechies, localcc, konsti219"]
description = "Astroneer Modloader"

[workspace.dependencies]
astro_modintegrator = { path = "./astro_modintegrator" }

unreal_modloader = { version = "0.1.12", git = "https://github.com/AstroTechies/unrealmodding", features = [
    "ue4_23",
    "cpp_loader",
] }

lazy_static = "1.4.0"
log = "0.4.17"
regex = "1.7.1"
serde_json = "1.0.93"
serde = { version = "1.0.152", features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
strip = true

[patch.crates-io]
steamy-vdf = { git = "https://github.com/icewind1991/steamy" }
